<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Site.Params.title }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" type="text/css" />

  <meta name="color-scheme" content="light dark" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="(prefers-color-scheme: light)" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet" type="text/css" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)" />

  <link href="/assets/main.css?GIT_SHA" rel="stylesheet" type="text/css" />
  <link href="/assets/prism.css?GIT_SHA" rel="stylesheet" type="text/css" media="(prefers-color-scheme: light)" />
  <link href="/assets/prism-dark.css?GIT_SHA" rel="stylesheet" type="text/css" media="(prefers-color-scheme: dark)" />
  <link rel="icon" href="/images/logo.svg" type="image/x-icon" >

  <script src="/assets/prism.js?GIT_SHA"></script>
  <script src="/src/main.ts?GIT_SHA" type="module"></script>
</head>
<body>

<div id="app">
{{- block "layout" . }}
  <div id="main" class="view">
    {{- partial "navbar" . -}}
    <div class="mainbar">
      <div class="mainbar__content">
        <div class="container mt-3">
          {{- block "main" . }}{{- end }}
        </div>
        {{- block "footer" . }}{{- end }}
      </div>
    </div>
  </div>
{{- end }}
</div>

{{- partial "debug.html" . -}}
</body>
</html>
