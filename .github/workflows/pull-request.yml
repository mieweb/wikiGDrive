name: Pull request created

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

  test:
    runs-on: wgd-dev

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Build
      run: docker build -t wikigdrive-test .

    - name: Stop
      run: docker stop wikigdrive-test
      continue-on-error: true

    - name: Remove
      run: docker rm wikigdrive-test
      continue-on-error: true

    - name: Start
      run: docker run -t -v wikiGDriveExample:/data -v /home/githubactions/wikigdrive/service_account.json:/service_account.json wikigdrive-test wikigdrive-ts --service_account /service_account.json --share_email mie-docs-wikigdrive@wikigdrive.iam.gserviceaccount.com pull 0AIkOKXbzWCtSUk9PVA
