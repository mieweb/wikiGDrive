name: Prod Server Deploy

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: wgd-dev

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm

    - uses: whoan/docker-build-with-cache-action@v5
      with:
        image_name: "wikigdrive-prod"
        image_tag: "${{ github.sha }},latest"
        push_image_and_stages: false
        build_extra_args: "{'--build-arg': 'GIT_SHA=${{ github.sha }}'}"

    - name: Build action runner
      run: docker build -t "wgd-action-runner:prod" --build-arg "GIT_SHA=${GITHUB_SHA}" apps/wgd-action-runner

    - name: Stop
      run: docker stop wikigdrive-prod
      continue-on-error: true

    - name: Remove
      run: docker rm wikigdrive-prod
      continue-on-error: true

    - name: Start
      run: |
        docker run -d --name wikigdrive-prod \
          -v wikiGDriveProd:/data \
          -v /home/githubactions/wikigdrive/service_account.json:/service_account.json \
          -v /home/githubactions/wikigdrive/env.prod:/usr/src/app/.env \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -e "GIT_SHA=${GITHUB_SHA}" \
          --publish 127.0.0.1:3000:3000 \
          --restart unless-stopped \
          "wikigdrive-prod:${GITHUB_SHA}" wikigdrive-ts \
          --service_account /service_account.json \
          --share_email mie-docs-wikigdrive@wikigdrive.iam.gserviceaccount.com \
          --workdir /data \
          server 3000
